<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <style>
        #Page {
            background-color: white;
        }

        #Title {
            text-align: center;
            text-shadow: 1px 1px 1px black;
            font-size: 40px;
            line-height: 50px;
            color: navajowhite;
            font-family: "PingFang SC", sans-serif;
        }

        .font-settings {
            font-family: "Yuanti SC", sans-serif;
        }
    </style>
    <meta charset="UTF-8">
    <script src="javaScript_basis.js"></script>
    <script src="../models/time.js"></script>
    <script src="../models/auto_click.js"></script>
    <script src="../models/change_text.js"></script>
    <script src="../models/change_image.js"></script>
    <script src="../models/judge.js"></script>
    <title>学习JavaScript</title>
    <link href="../images/JavaScript_img.png" rel="icon" sizes="32x32" type="image/png">
</head>
<body id="Page" onload="autoClick()">
<div>
    <div id="Title">
        <h1>学习JavaScript</h1>
    </div>
    <div class="font-settings">
        <ul>
            <li>
                下面是现在的时间<br>
                <small id="demo" style="font-family: 'Monaco', sans-serif">时间获取失败</small>
                <button id="timeButton" onclick="displayDate()" style="display: none" type="button">获取当前时间
                </button>
            </li>
            <li>
                下面是一个可以改变标签的按钮<br>
                <small id="changeText" style="font-family: 'Monaco', sans-serif">点击下方的按钮,
                    将改变这段文字</small><br>
                <button onclick="changeText2('changeText', 'JavaScript改变了这段文字', 'JavaScript又将文字改变了, 再点一下即可改回去')">
                    改变文字
                </button>
            </li>
            <li>
                点击下方灯泡, 可以点亮和关闭它<br>
                <img alt="图像加载失败" height="179" id='light'
                     onclick="changeImage2('light', '../images/light_on.png', '../images/light_off.png')"
                     src="../images/light_off.png" width="98">
            </li>
            <li>
                下面是一个可以改变字颜色的按钮<br>
                <small id="changeTextColor" style="font-family: 'Monaco', sans-serif">点击下方按钮,
                    即可改变此文字的颜色</small><br>
                <button onclick="changeTextColor2('changeTextColor', '#ff0000', '#2A31D7')">改变颜色</button>
            </li>
            <li>
                下面是一个可以判断输入框里是否为数字的按钮<br>
                <label>
                    <input id="judgeTextBoxNumber" type="text">
                </label>
                <button onclick="judgeTextBoxNumber('judgeTextBoxNumber')">判断</button>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
