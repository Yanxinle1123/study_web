<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML基础</title>
</head>
<body style="background-color: rgb(243, 243, 243)">
<h1>HTML基础</h1>
<ul>
    <li>未闭合的元素：如果元素没有正确的结束标记，那么将影响下方整个区域，这不是你期望的</li>
    <li>错误嵌套元素：正确进行嵌套是一项重要的编码习惯</li>
    <li>
        <strong>这是一个粗体的强调</strong>
    </li>
    <li>
        <b>这是粗体</b>
    </li>
    <li>
        <em>这是一个斜体的强调</em>
    </li>
    <li>
        <i>这是斜体</i>
    </li>
    <li>
        这是一个空&nbsp;格
    </li>
    <li>
        <a href="https://openai.com/">这是openAI的网站</a>
    </li>
    <li>下面是一个图片<br>
        <img alt="图片加载失败" src="images/hunyuan_img.png">
    </li>
    <li>
        下面是一个水平线
        <hr/>
    </li>
</ul>
</body>
</html>
